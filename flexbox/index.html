<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="row"> <!-- Nothing can go in this div except columns -->

            <div class="col-4"> <!--one col that takes up 4 rows-->
                Hello
            </div>
            <div class="col">
                <div class="row"> <!-- rows inside of rows -->
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                </div>
                <div class="row justify-content-center"> <!-- dont let anything overwrite this / don't use unless you know what you're doing-->
                    <div class="col-12 col-lg-6"> <!-- for large(lg) screens make width 6, for smaller screens make width 12-->
                        3
                    </div>
                    <div class="col-12">
                        4
                    </div>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
